<!DOCTYPE html>
<html>
  <body>
      <div style="max-height: 300px">
        <h2 style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Innsamling til utbygging</h2>
    <canvas id="myChart" width="auto" height="100%"></canvas>
</div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      var ctx = document.getElementById("myChart").getContext("2d");
      var engangTarget = 600000;
      var engangCurrent = 175000;
      var engangPst = (engangCurrent / engangTarget) * 100;
      var gtTarget = 100000;
      var gtCurrent = 34000;
      var gtPst = (gtCurrent / gtTarget) * 100;
      console.log("gtPst", gtPst, "engangPst", engangPst);
      var myChart = new Chart(ctx, {
        type: "horizontalBar",
        data: {
          labels: ["Givertjeneste", "Engangsgave"],
          datasets: [
            {
              label: "Innsamlet",
              data: [gtCurrent, engangCurrent],
              backgroundColor: "rgba(51,183,60, 0.8)",
              borderColor: "rgba(51, 183, 60, 1)",
              borderWidth: 1
            },
            {
              label: "MÃ¥l",
              backgroundColor: "rgba(51,183,60, 0.2)",
              data: [gtTarget, engangTarget]
            }
          ]
        },
        options: {
            legend: {
                labels: {
                fontSize: 30,
                }
            },
          scales: {
            yAxes: [
              {
//                barPercentage: 0.4,
                stacked: true,
                ticks: {
                  beginAtZero: true,
                  fontSize: 30,
                },
                gridLines: {
                  color: "rgba(0, 0, 0, 0)"
                }
              }
            ],
            xAxes: [
              {
                ticks: {
                  beginAtZero: true,
                  fontSize: 30,
                },
                gridLines: {
                  color: "rgba(0, 0, 0, 0)"
                },
              }
            ]
          }
        }
      });
    </script>
  </body>
</html>
